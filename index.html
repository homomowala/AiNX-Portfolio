<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AiNX Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <section class="flex items-center justify-center min-h-screen text-center px-6 relative">
    <div>
      <h1 class="text-5xl md:text-6xl font-bold text-orange-400 mb-4">AiNX</h1>
      <p class="text-xl">Full-stack Minecraft/Discord server Developer</p>
      <p class="text-sm mt-2 text-gray-400">Helping Small Businesses Build Their Servers</p>
    </div>

    <a href="about.html?from=right" class="absolute right-4 bottom-1/2 translate-y-1/2 text-orange-400 hover:text-orange-300 transition">
      <i class="ph ph-arrow-right text-4xl"></i>
    </a>
  </section>

  <script>
    const body = document.body;
    const urlParams = new URLSearchParams(window.location.search);
    const from = urlParams.get("from");
    if (from === "left") body.classList.add("swipe-left");
    else body.classList.add("swipe-right");
  </script>
</body>
</html>
