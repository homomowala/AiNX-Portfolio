<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills - AiNX</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Swipe animation JS before CSS to ensure no “flash” -->
  <script>
    const cls = new URLSearchParams(location.search).get("from") === "left" ? "swipe-left" : "swipe-right";
    document.documentElement.classList.add(cls);
  </script>

  <style>
    html { overflow-x: hidden; }
    body {
      margin:0; background: linear-gradient(to bottom right, #1f1f1f, #000); color:#fff;
      font-family: monospace;
    }

    .swipe-left { animation: swipeFromLeft 0.6s ease-out; }
    .swipe-right { animation: swipeFromRight 0.6s ease-out; }
    @keyframes swipeFromLeft { from {transform: translateX(-100%); opacity:0;} to {transform: translateX(0); opacity:1;} }
    @keyframes swipeFromRight { from {transform: translateX(100%); opacity:0;} to {transform: translateX(0); opacity:1;} }

    .skill-container { display:flex; justify-content:center; flex-wrap:wrap; gap: 2rem; padding:2rem; }
    .circle-skill {
      position: relative; width:160px; height:160px;
      border-radius:50%; background:#2b2b2b; overflow:hidden;
      box-shadow:0 0 15px rgba(255,255,255,0.1);
    }
    .circle-fill {
      position:absolute; width:200%; height:200%; left:-50%;
      top:100%; background:rgba(255,255,255,0.6); border-radius:40%;
      opacity:0; animation: waveRotate 4s linear infinite, rise 2.5s ease-out forwards;
    }
    .fill-wrap { position:absolute; width:100%; height:100%; overflow:hidden; }
    .circle-label {
      position:absolute; inset:0; display:flex;
      align-items:center; justify-content:center;
      text-align:center; font-weight:bold;
      z-index:2;
    }

    @keyframes waveRotate { from{transform: translateX(-50%) rotate(0deg);} to{transform: translateX(-50%) rotate(360deg);} }
    @keyframes rise {
      to { opacity:1; top: calc(100% - var(--pct)); }
    }

    .skill-minecraft .circle-fill { --pct: 93.7%; }
    .skill-discord .circle-fill  { --pct: 89%; }

    /* arrows */
    .arrow {
      position:absolute; top:50%; transform:translateY(-50%);
      font-size:2rem; color:#fb923c; transition:0.3s;
    }
    .arrow:hover { color:#fbbf77; }
    .left-4 { left:1rem; } .right-4 { right:1rem; }
  </style>
</head>
<body>

  <section class="min-h-screen flex flex-col items-center justify-center relative">
    <h1 class="text-4xl md:text-5xl font-bold text-orange-400 mb-10">My Skills</h1>
    <div class="skill-container">
      <div class="circle-skill skill-minecraft">
        <div class="fill-wrap"><div class="circle-fill"></div></div>
        <div class="circle-label">Minecraft<br>93.7%</div>
      </div>
      <div class="circle-skill skill-discord">
        <div class="fill-wrap"><div class="circle-fill"></div></div>
        <div class="circle-label">Discord<br>89%</div>
      </div>
    </div>

    <a href="about.html?from=left" class="arrow left-4"><i class="ph ph-arrow-left"></i></a>
    <a href="contact.html?from=right" class="arrow right-4"><i class="ph ph-arrow-right"></i></a>
  </section>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</body>
</html>
