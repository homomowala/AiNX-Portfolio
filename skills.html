<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills - AiNX</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div id="loader">
    <div class="loader-ring">
      <div></div>
      <div></div>
    </div>
  </div>

  <section class="flex flex-col items-center justify-center min-h-screen text-center px-6 relative">
    <h1 class="text-4xl md:text-5xl font-bold text-orange-400 mb-8">Skills</h1>

    <div class="w-full max-w-xl text-left">
      <p>Minecraft Development - 93.7%</p>
      <div class="skill-bar"><div class="skill-fill" style="--fill: 93.7%;"></div></div>

      <p class="mt-6">Discord Server Development - 89%</p>
      <div class="skill-bar"><div class="skill-fill" style="--fill: 89%;"></div></div>
    </div>

    <a href="about.html?from=left" class="absolute left-4 bottom-1/2 translate-y-1/2 text-orange-400 hover:text-orange-300 transition">
      <i class="ph ph-arrow-left text-4xl"></i>
    </a>
    <a href="contact.html?from=right" class="absolute right-4 bottom-1/2 translate-y-1/2 text-orange-400 hover:text-orange-300 transition">
      <i class="ph ph-arrow-right text-4xl"></i>
    </a>
  </section>

  <script>
    const body = document.body;
    const urlParams = new URLSearchParams(window.location.search);
    const from = urlParams.get("from");
    if (from === "left") body.classList.add("swipe-left");
    else if (from === "right") body.classList.add("swipe-right");
  </script>
</body>
</html>
