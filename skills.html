<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills - AiNX</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <section class="flex items-center justify-center min-h-screen text-center px-6 relative">
    <div class="max-w-lg w-full">
      <h1 class="text-4xl text-orange-400 font-bold mb-8">My Skills</h1>

      <div class="text-left">
        <p class="text-lg font-semibold">Minecraft Development <span class="float-right">93.7%</span></p>
        <div class="skill-bar">
          <div class="skill-fill" style="--fill: 93.7%;"></div>
        </div>

        <p class="text-lg font-semibold mt-6">Discord Server Development <span class="float-right">89%</span></p>
        <div class="skill-bar">
          <div class="skill-fill" style="--fill: 89%;"></div>
        </div>
      </div>
    </div>

    <a href="about.html?from=left" class="absolute left-4 bottom-1/2 translate-y-1/2 text-orange-400 hover:text-orange-300 transition">
      <i class="ph ph-arrow-left text-4xl"></i>
    </a>
    <a href="contact.html?from=right" class="absolute right-4 bottom-1/2 translate-y-1/2 text-orange-400 hover:text-orange-300 transition">
      <i class="ph ph-arrow-right text-4xl"></i>
    </a>
  </section>

  <script>
    const body = document.body;
    const urlParams = new URLSearchParams(window.location.search);
    const from = urlParams.get("from");
    if (from === "left") body.classList.add("swipe-left");
    else body.classList.add("swipe-right");
  </script>
</body>
</html>
