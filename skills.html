<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills - AiNX</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .skill-circle {
      position: relative;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      background: #2b2b2b;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      margin: auto;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      top: 100%;
      left: -50%;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 40%;
      animation: wave 4s infinite linear;
      transform: translateY(-50%);
    }

    @keyframes wave {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .skill-container {
      position: relative;
      text-align: center;
      color: white;
    }

    .skill-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.1rem;
      font-weight: bold;
    }

    .fill-94 .wave {
      top: 6%;
    }

    .fill-89 .wave {
      top: 11%;
    }
  </style>
</head>
<body class="text-white font-mono swipe-left">

  <section class="flex flex-col items-center justify-center min-h-screen px-4 text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-orange-400 mb-10">My Skills</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

      <!-- Minecraft Dev Skill -->
      <div class="skill-container">
        <div class="skill-circle fill-94">
          <div class="wave"></div>
          <div class="skill-label">Minecraft Dev<br>93.7%</div>
        </div>
      </div>

      <!-- Discord Server Dev Skill -->
      <div class="skill-container">
        <div class="skill-circle fill-89">
          <div class="wave"></div>
          <div class="skill-label">Discord Dev<br>89%</div>
        </div>
      </div>

    </div>

    <!-- Arrows -->
    <a href="about.html?from=left" class="absolute left-4 bottom-1/2 translate-y-1/2 text-orange-400 hover:text-orange-300 transition">
      <i class="ph ph-arrow-left text-4xl"></i>
    </a>
    <a href="contact.html?from=right" class="absolute right-4 bottom-1/2 translate-y-1/2 text-orange-400 hover:text-orange-300 transition">
      <i class="ph ph-arrow-right text-4xl"></i>
    </a>
  </section>

</body>
</html>
